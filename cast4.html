<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a1{
            background-color:black;
            height:788px;
            font-weight: bold;
        }
        h1{
            font-family:Haettenschweiler;
            display:inline-block;
            font-size:100px;
            letter-spacing:4px;
            text-shadow:1px 1px 0 rgb(140, 29, 85), -1px 1px 0 rgb(140, 29, 85), 1px -1px 0 rgb(140, 29, 85), -1px -1px 0 rgb(140, 29, 85);
            border-bottom:1px solid rgb(140, 29, 85);
            padding-bottom:10px;
            margin-top:22px;
            margin-bottom:30px;
            position:relative;
            left:20px;
        }
        #a1 p{
            margin-top:5px;
            margin-bottom:2px;
            position:relative;
            left:20px;
            line-height:150%;
        }
        .a1{
            color:rgb(52, 226, 224);
            font-size:30px;
        }
        .b1{
            color:rgb(206, 206, 206);
            font-size:20px;
        }
        .c1{
            color:rgb(52, 226, 224);
            font-size:22px;
        }
        #a1 a{
            display:inline-block;
            margin-bottom:10px;
            position:relative;
            left:20px;
            top:10px;
            line-height:150%;
            font-size:25px;
        }
        span{
            color:rgb(52, 226, 224);
            position:relative;
            left:20px;
            top:10px;
        }
        #a1 a:link{
            color:rgb(206, 206, 206);
            text-decoration:none;
        }
        #a1 a:visited{
            color:rgb(206, 206, 206);
            text-decoration:none;
        }
        #a1 a:hover{
            color:rgb(0, 255, 136);
            text-decoration:none;
        }
        #a1 a:active{
            color:rgb(0, 255, 136);
            text-decoration:none;
        }
        #a1 img{
            border-top:2px solid  rgb(140, 29, 85);
            border-bottom:2px solid  rgb(140, 29, 85);
            position:relative;
            top:10px;
        }
    </style>
</head>
<body>
    <div id="a1">
        <h1>NARRATOR</h1>
        <p class="a1">나레이터</p>
        <p class="b1">비밀을 가지고 있는 모든 비극의 해설자</p>
        <p class="c1">"뒤틀린 유혹, 욕망, 그들이 만든 비극"</p>
        <a href="http://www.playdb.co.kr/artistdb/detail.asp?ManNo=31519" target="_blank">장은아</a>
        <span>|</span>
        <a href="http://www.playdb.co.kr/artistdb/detail.asp?ManNo=9910" target="_blank">문진아</a>
        <span>|</span>
        <a href="http://www.playdb.co.kr/artistdb/detail.asp?ManNo=12219" target="_blank">소정화</a>
        <img src="나레이터.jpeg" width="100%">
    </div>
</body>
</html>
