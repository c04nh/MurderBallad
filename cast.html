<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MurderBallad</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows:105px 45px 800px 32px;
            grid-template-areas:
                "a a a a a"
                "b b b b b"
                "c d d d e"
                "f f f f f";
        }
        .a{
            grid-area:a;
            background-color:black;
            padding-top:5px;
            border-left:2px solid white;
            border-right:2px solid white;
        }
        img{
            display:block;
            margin:0 auto;
        }
        .b{
            grid-area:b;
            border-left:2px solid white;
            border-right:2px solid white;
            
        }
        #b{
            border-top:2px solid black;
            border-bottom:2px solid black;
            margin-top:5px;
            margin-bottom:2px;
            text-align:center;
        }
        #b div{
            display:inline;
            padding-left:20px;
            padding-right:20px;
        }
        #c{
            grid-area:c;
            background-color:black;
            border:6px double white;
            display:block;
            text-align: center;
        }
        #c p{
            color:black;
            font-size:30px;
            letter-spacing:3px;
            text-shadow:1px 1px 0 rgb(140, 29, 85), -1px 1px 0 rgb(140, 29, 85), 1px -1px 0 rgb(140, 29, 85), -1px -1px 0 rgb(140, 29, 85);
            font-family:Haettenschweiler;
            margin-top:170px;
        }
        #c a{
            display:block;
            text-align: center;
            color:black;
            font-size:30px;
            letter-spacing:3px;
            text-shadow:1px 1px 0 rgb(140, 29, 85), -1px 1px 0 rgb(140, 29, 85), 1px -1px 0 rgb(140, 29, 85), -1px -1px 0 rgb(140, 29, 85);
            margin-top:60px;
        }
        #c a:link{
            text-decoration: none;
        }
        #c a:visited{
            text-decoration: none;
        }
        #c a:hover{
            text-decoration: none;
            cursor: pointer;
            text-shadow:1px 1px 0 #fff, -1px 1px 0 #fff, 1px -1px 0 #fff, -1px -1px 0 #fff;
        }
        #c a:active{
            text-decoration: none;
        }
        #d{
            grid-area:d;
            margin-left:1.5px;
            margin-right:1.5px;
            background-color:black;
            border:6px double white;
            background-image: url(머발.jpg);
            background-size:cover;
        }
        #e{
            grid-area:e;
            background-color:black;
            border:6px double white;
        }
        #f{
            grid-area:f;
            font-size:11pt;
            text-align:center;
            background-color:black;
            color:rgb(223, 223, 223);
            padding-top:4pt;
            margin-top:3px;
            border-left:2px solid white;
            border-right:2px solid white;
        }
        #e{
            font-family:Lucida Fax;
            text-align: center;
        }
        #e1{
            height:23px;
        }
        #e2{
            height:16px;
        }
        #e3{
            height:36px;
        }
        #e4{
            height:25px;
        }
        #e5{
            height:19px;
        }
        #e6{
            height:14px;
        }
        #e7{
            height:23px;
        }
        #e8{
            height:17px;
        }
        #f span{
            font-size:7pt;
            color:rgb(178, 13, 107);
        }
        a{
            font-family:Haettenschweiler, Bernard MT;
            font-size:30px;
        }
        a:link{
            color:blue;
            text-decoration:none;
        }
        a:visited{
            color:blue;
            text-decoration:none;
        }
        a:hover{
            color:rgb(0, 255, 136);
            text-decoration:none;
        }
        a:active{
            color:rgb(0, 255, 136);
            text-decoration:none;
        }
        #e a{
            display:block;
            padding-top:20px;
            padding-bottom:45px;
        }
        #e p{
            color:white;
            font-size:15pt;
            margin-top:45px;
        }
    </style>
</head>
